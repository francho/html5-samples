<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="my-canvas" width="500" height="250" style="border:1px dashed #999999;"></canvas>
<script>
    var canvas = document.getElementById("my-canvas");
    var context = canvas.getContext("2d");
    context.fillStyle = "#FF0000";
    context.fillRect(0,0,150,75);

    context.beginPath();
    context.arc(95,50,40,0,2*Math.PI);
    context.stroke();
</script>
</body>
</html>
