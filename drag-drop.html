<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 { width: 300px; height: 80px; border: 1px dotted darkgray; padding: 5px; }
    </style>
    <script>
        function onDragOver(theEvent) {
            theEvent.preventDefault();
        }

        function onDragStart(theEvent) {
            theEvent.dataTransfer.setData("myData", theEvent.target.id);
        }

        function onDrop(theEvent) {
            var targetId = theEvent.dataTransfer.getData("myData");
            theEvent.target.appendChild(document.getElementById(targetId));
            theEvent.preventDefault();
        }

    </script>
</head>
<body>

<div id="div1" ondrop="onDrop(event)" ondragover="onDragOver(event)"></div>
<p id="drag1" draggable="true" ondragstart="onDragStart(event)">drag me</p>

</body>
</html>
